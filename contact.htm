<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Contact</title>
<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<style>
	input[type=submit] {
		background-color:dodgerblue;
	}	
</style>
</head>

<body>

	<div data-role="page" id="contactPage" data-title="Contact Page">

	<div data-role="header">
		<a href="index.htm" rel="external" data-icon="home" data-transition="slide" data-direction="reverse">Home</a>
		<h1>Contact</h1></div>

	<div role="main" class="ui-content">
		<form action="contact.htm" method="post">
			<div class="ui-field-contain">
				<label for="name">Name:</label>
				<input type="text" name="name" id="name" value=""/>
			</div>
			<div class="ui-field-contain">
				<label for="email">Email:</label>
				<input type="text" name="email" id="email" value=""/>
			</div>
			<div class="ui-field-contain">
				<label for="rating">Rate Us:</label>
				<input type="range" name="rating" id="rating" 
				min="0" max="10" value="10" data-highlight="true">
			</div>	
			<div>
				<label for="message">Message:</label>
				<textarea name="message" id="message"></textarea>
			</div>
			<div class="ui-field-contain">
				<input type="submit" name="submit" value="Send"/>
			</div>
		</form>
	</div>
	
	<div data-role="footer" data-position="fixed" data-id="footernav" data-theme="a">
	<h4>Amir's Moving Planner &copy; 2020</h4>
	</div>
	
</div>

</body>
</html>
